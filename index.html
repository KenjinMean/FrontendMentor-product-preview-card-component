<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <picture class="card-img">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Gabrielle perfume bottle on table with leaves at the side"
        />
      </picture>
      <div class="card-content">
        <p class="item-tag">perfume</p>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="price-discount">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">ay_amjin</a>.
        </div>
      </div>
    </div>
  </body>
</html>
